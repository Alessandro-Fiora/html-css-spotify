<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Fiora" />
    <meta name="keywords" content="spotify, music" />
    <title>Spotify</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <!-- APP UPPER -->
      <div class="app-top">
        <!-- SIDEBAR -->
        <nav id="sidebar" class="">
          <!-- SIDEBAR UPPER -->
          <div class="sidebar-upper">
            <!-- LOGO -->
            <div class="logo-container">
              <img
                class="d-sm-none"
                src="./img/logo-small.svg"
                alt="logo-small"
              />
              <img
                class="d-none d-sm-block"
                src="./img/logo.svg"
                alt="logo-small"
              />
            </div>
            <!-- NAV LINKS -->
            <ul class="nav-link-list">
              <li class="nav-link-item">
                <a href="#">
                  <i class="fa-solid fa-house"></i>
                  <span class="d-none d-sm-inline"> Home</span>
                </a>
              </li>
              <li class="nav-link-item">
                <a href="#"
                  ><i class="fa-solid fa-magnifying-glass"></i>
                  <span class="d-none d-sm-inline"> Cerca</span>
                </a>
              </li>
              <li class="nav-link-item">
                <a href="#"
                  ><i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i>
                  <span class="d-none d-sm-inline"> La tua libreria</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="sidebar-lower"></div>
        </nav>
        <div class="app-content-container">
          <header class="app-content-header"></header>
          <main class="app-content-main"></main>
        </div>
      </div>
      <!-- PLAYER SECTION -->
      <div id="player"></div>
    </div>
  </body>
</html>
